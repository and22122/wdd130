<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/contact-us.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Contact Us Page</title>
  </head>
  <body>
    <div id="content">
      <header>
        <a href="index.html" id="logo_link">
          <img class="logo" src="images/resized_logo.png" alt="radical rafters">
        </a>
        <nav>
          <a href="index.html">Home</a>
          <a href="rivers.html">Rivers</a>
          <a href="site-plan-rafting.html">Site Plan</a>
          <a href="contactus.html">Contact Us</a>
        </nav>
      </header>
      <main class="form_area">
        <form action="/my-handling-form-page" method="get">
            <ul>
                <li>
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="user_name" placeholder="Anonymous user" required/>
                </li>
                <li>
                  <label for="mail">Email:</label>
                  <input type="email" id="mail" name="user_email" placeholder="user@gmail.com"/>
                </li>
                <li>
                  <label for="msg">Message:</label>
                  <textarea id="msg" name="user_message"></textarea>
                </li>
                <li class="button">
                    <button type="submit">Send your message</button>
                </li>
              </ul>
        </form>
      </main>
      <footer>
        <p>Wet White and Blue &copy; 2023 - Jalen Anderson</p>
        <p><a href="site-plan-rafting.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
          <a href="https://facebook.com" target="_blank">
            <img src="images/facebook.png" alt="fb icon">
          </a>
          <a href="https://twitter.com" target="_blank">
            <img src="images/twitter.png" alt="twitter icon">
          </a>
          <a href="https://instagram.com" target="_blank">
            <img src="images/instagram.png" alt="instagram icon">
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
